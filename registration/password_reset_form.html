{% extends "Eapp/base.html" %}
{% load i18n %}
{% load crispy_forms_tags%}

{% block content %}

<div class="row text-justify p-5">
	<div class="col p-5">
	<h1 class="myhead2">Reset Password</h1>
	<hr>
	</div>
<br>
<div class="container">
  <div class="col-6  offset-3 ">
<form method="post" action=".">

  <input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
</form>
  </div>
</div>
</div>
</main>
{% endblock %}
